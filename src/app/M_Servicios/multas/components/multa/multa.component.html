<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">MULTAS</a>
    </div>
</nav>


<div class="container">
    <div class="row">
        <label class="cliente-label text-center">CLIENTE</label>
        <div class="col-6">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10" style="width: 80%;">
                    <input type="text" class="form-control mb-3" id="nombre" placeholder="Nombre" readonly>
                </div>

                <label class="col-sm-2 col-form-label">Apellido: </label>
                <div class="col-sm-10" style="width: 80%;">
                    <input type="text" class="form-control mb-3" id="apellido" placeholder="Apellido" readonly>
                </div>

                <label class="col-sm-2 col-form-label">Localidad:</label>
                <div class="col-sm-10" style="width: 80%;">
                    <input type="text" class="form-control mb-3" id="localidad" placeholder="Localidad" readonly>
                </div>
            </div>
        </div>

        <div class="col-6 d-flex align-items-center justify-content-center">
            <div class="form-group row">
                <button type="button" class="btn btn-warning mb-2" (click)="abrirModal()"
                style="height: 100px; width: 300px;">
                    <img src="../../../assets/img/Buscar.png" alt="buscar">BUSCAR
                </button>
            </div>
        </div>

        <div class="row mt-2">
            <label><strong>DETALLE DE MULTA</strong></label>
            <div class="col-6">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Valor:</label>
                    <div class="col-sm-10" style="width: 80%;">
                        <input type="number" class="form-control" id="valor_multa" placeholder="Valor" min="1">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Numero: </label>
                    <div class="col-sm-10" style="width: 80%;">
                        <input type="text" class="form-control mb-3" id="id_multa" [value]="id_multa" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row mt-1">
            <label class="col-sm-2 col-form-label">Observacion: </label>
            <div>
                <textarea type="text" class="form-control mb-3" id="observacion" rows="3"></textarea>
            </div>
        </div>

        <div class="container">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-sm mb-5" style="width: 150px; margin-right: 10px;" (click)="guardarMulta()">
                    <img src="../../../assets/img/Guardar.png" alt="guardar"> GUARDAR
                </button>

                <button type="button" class="btn btn-danger btn-sm mb-5 mr-2" style="width: 150px; margin-right: 10px;" (click)="irMateriales()">
                    <img src="../../../assets/img/Salir.png" alt="salir"> SALIR
                </button>

                <button type="button" class="btn btn-success btn-sm mb-5 mr-2" style="width: 150px; margin-right: 10px;" (click)="limpiarCampos()">
                    <img src="../../../assets/img/Nuevo.png" alt="nuevo">NUEVO
                </button>

                <button type="button" class="btn btn-dark btn-sm mb-5 mr-2" (click)="irEditar()" style="width: 150px;">
                    <img src="../../../assets/img/Editar.png" alt="nuevo">EDITAR
                </button>
            </div>
        </div>

    </div>
</div>
