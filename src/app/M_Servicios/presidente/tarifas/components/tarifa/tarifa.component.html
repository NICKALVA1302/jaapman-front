<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">TARIFA</a>
    </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 border p-3"> <!-- AÃ±adido border y p-3 para el contenedor de la primera columna -->
            <div class="form-group">
                <h5 class="mb-3 text-center"><strong>VALOR A COBRAR POR RANGO</strong></h5>
                <div class="row">
                    <label class="col-sm-4 col-form-label">0 - 10:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white border-0">$</span>
                            </div>
                            <input type="number" class="form-control mb-3" [disabled]="!editar" [(ngModel)]="valor1" min="0">
                        </div>
                    </div>
        
                    <label class="col-sm-4 col-form-label">11 - 16:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white border-0">$</span>
                            </div>
                            <input type="number" class="form-control mb-3" [disabled]="!editar" [(ngModel)]="valor2" min="0">
                        </div>
                    </div>
        
                    <label class="col-sm-4 col-form-label">> 17:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white border-0">$</span>
                            </div>
                            <input type="number" class="form-control mb-3" [disabled]="!editar" [(ngModel)]="valor3" min="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 p-3 d-flex align-items-center justify-content-center">
            <div class="btn-container">
                <button type="button" class="btn btn-success btn-sm mb-5 mx-2 border" style="width: 150px;" (click)="editar = !editar">
                    <img src="../../../assets/img/Editar.png" alt="editar"> EDITAR
                </button>
                <button type="button" class="btn btn-primary btn-sm mb-5 mx-2 border" style="width: 150px;" (click)="guardarTarifas()">
                    <img src="../../../assets/img/Guardar.png" alt="guardar"> GUARDAR
                </button>
                <button type="button" class="btn btn-warning btn-sm mb-5 mx-2 border" style="width: 150px;" [routerLink]="['/presidente']">
                    <img src="../../../assets/img/Salir.png" alt="salir"> SALIR
                </button>
            </div>
        </div>
    </div>
</div>
