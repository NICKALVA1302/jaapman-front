<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto text-center custom-brand" style="flex-grow: 35; font-size: 2rem;" href="#">MATERIALES</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
        </div>
    </div>
</nav>

<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="row mt-3">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
        <div class="col-lg-4">
            <div class="card bg-light mb-3" style="max-width: 25rem;">
                <div class="card-header text-center" style="font-size: 24px;"><strong>{{ operacion }} MATERIAL</strong>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="agregarMaterial()">

                        <div class="d-flex justify-content-between mb-3">
                            <label class="form-check-label" for="estado"><strong>Estado</strong></label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" d="estado" formControlName="estado">
                            </div>
                        </div>

                        <input formControlName="nombre" type="text" class="form-control mt-2 mb-3"
                            placeholder="Ingrese Nombre" style="opacity: 0.7;">
                        <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched"
                            class="small" style="opacity: 0.7;">
                            El campo Nombre es <strong>Requerido</strong>
                        </span>

                        <input formControlName="descripcion" type="text" class="form-control mt-2 mb-3"
                            placeholder="Ingrese Descripcion" style="opacity: 0.7;">
                        <span *ngIf="form.get('descripcion')?.hasError('required') && form.get('descripcion')?.touched"
                            class="small" style="opacity: 0.7;">
                            El campo descripcion es <strong>Requerido</strong>
                        </span>

                        <input formControlName="stock" type="number" class="form-control mt-2 mb-3"
                            placeholder="Ingrese Stock" style="opacity: 0.7;">
                        <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched"
                            class="small" style="opacity: 0.7;">
                            El campo Stock es <strong>Requerido</strong>
                        </span>

                        <input formControlName="precio" type="number" class="form-control mt-2 mb-3"
                            placeholder="Ingrese Precio" style="opacity: 0.7;">
                        <span *ngIf="form.get('precio')?.hasError('required') && form.get('precio')?.touched"
                            class="small" style="opacity: 0.7;">
                            El campo Precio es <strong>Requerido</strong>
                        </span>

                        <div class="row mt-3 text-center">
                            <div class="col-lg-6">
                                <button [routerLink]="['/presidente/materiales/material']" type="button" class="btn btn-danger">VOLVER</button>
                            </div>
                            <div class="col-lg-6">
                                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">ACEPTAR</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
