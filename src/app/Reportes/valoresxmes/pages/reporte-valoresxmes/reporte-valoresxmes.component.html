<div class="container">
  <h4 class="display-5 text-center mb-4">VALORES GENERADOS POR MES 2.0</h4>
  <app-form-seleccion (valoresSeleccionados)="onValoresSeleccionados($event)"></app-form-seleccion>
  
  <!-- Indicador de carga -->
  <div *ngIf="isLoading" class="loader">
    <p>Generando reporte, por favor espera...</p>
  </div>
  
  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <!-- Contenedor del PDF -->
  <div #pdfContainer class="row justify-content-center pdf-container"></div>
</div>
